<!DOCTYPE html>
<head>
    <!-- do not change here-->
    <style>
        #profile_out{
            border: solid 1px grey;
            
        }

        #profile_in {
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin: 10px 20px 20px;
        }

        #image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        #name, #position {
            text-align: center;
        }

        #name {
            font-size: 40px;
            margin: 5px 0px 10px;
        }

        #position {
            font-size: 30px;
            margin: 10px 0px;
        }


        #linkedin {
            text-align: center;
            margin: 10px 0px;
        }

        a.button {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;

            text-decoration: none;
            color: initial;
            border: 1px black solid;
            padding: 20px;
        }

        a.button:hover {
            background-color: black;
            color: white;
        }
        
    </style>
</head>

<body>
    <div id="profile_out">
        <div id="profile_in">
            <div id="image">
                <!-- change the link to the image you want-->
                <img src="https://drive.google.com/uc?export=view&id=1kR1Vwf9TBf_3HpEUEJo567xhXPAOWyS0">
            </div>
            <div id="name">
                <!-- Change to the name you want-->
                Chenxuan Wei
            </div>
            <div id="position">
                <!-- Change to the position of the person -->
                IT Analyst
            </div>
            <div id="linkedin">
                <!-- Change href= tag to the linkedin page-->
                <a href="https://www.linkedin.com/in/chenxuan-wei-35365820b/" class="button" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
